
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, <initial-scale=1.0">
    <title>Fluid Dynamics Vortices Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a1a;
            font-family: Arial, sans-serif;
            color: #e0e0ff;
        }
        canvas {
            display: block;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        h1 {
            margin-top: 0;
            font-size: 1.5em;
            color: #4db8ff;
        }
        p {
            font-size: 0.9em;
            line-height: 1.4;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #4db8ff;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #6be2ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="info">
        <h1>Fluid Dynamics Vortices Simulation</h1>
        <p>This simulation demonstrates fluid vortices in a 2D environment. The blue particles represent fluid particles moving in a vortex pattern.</p>
    </div>
    
    <div class="controls">
        <button id="resetBtn">Reset</button>
        <button id="pauseBtn">Pause</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Configuration
        const config = {
            particleCount: 100,
            vortexCount: 5,
            vortexRadius: 120,
            vortexStrength: 0.02,
            particleSize: 3,
            particleSpeed: 0.5,
            maxParticles: 200,
            isPaused: false
        };
        
        // Classes
        class Particle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocityX = 0;
                this.velocityY = 0;
                this.rotation = 0;
            }
            
            update(vortexX, vortexY, vortexStrength, time) {
                // Calculate distance from vortex center
                const dx = vortexX - this.x;
                const dy = vortexY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Calculate vortex force (inverse square law)
                const force = vortexStrength * (config.vortexStrength / (distance + 1));
                
                // Calculate angle from vortex center
                const angle = Math.atan2(dy, dx);
                
                // Update velocity based on vortex force
                this.velocityX = Math.cos(angle) * force;
                this.velocityY = Math.sin(angle) * force;
                
                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // Boundary collision (bounce off edges)
                if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                    this.velocityX = -this.velocityX;
                }
                if (this.y - this.radius < 0 || this.y + this.radius > canvas.height) {
                    this.velocityY = -this.velocityY;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }
        
        class Vortex {
            constructor(x, y, radius, strength, particles) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.strength = strength;
                this.particles = particles;
            }
            
            spawnParticles() {
                // Create particles for this vortex
                for (let i = 0; i < config.particleCount; i++) {
                    // Create particles around the vortex center
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * config.vortexRadius;
                    const x = this.x + Math.cos(angle) * distance;
                    const y = this.y + Math.sin(angle) * distance;
                    
                    // Create a particle with a slight offset to avoid perfect overlap
                    const offset = Math.random() * 10 - 5;
                    const particleX = x + offset;
                    const particleY = y + offset;
                    
                    // Create particle
                    const particle = new Particle(
                        particleX, 
                        particleY, 
                        config.particleSize, 
                        `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.5})`
                    );
                    
                    // Store particle in the vortex
                    this.particles.push(particle);
                }
            }
            
            update(time) {
                // Update all particles in this vortex
                this.particles.forEach(particle => {
                    particle.update(this.x, this.y, this.strength, time);
                });
            }
            
            draw() {
                // Draw vortex center
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = '#4db8ff';
                ctx.fill();
                ctx.closePath();
            }
        }
        
        // Initialize particles array
        let particles = [];
        
        // Initialize vortices
        function createVortices() {
            particles = [];
            const vortices = [];
            
            // Create vortex positions
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const vortexPositions = [];
            
            for (let i = 0; i < config.vortexCount; i++) {
                // Distribute vortices in a circular pattern
                const angle = (i / config.vortexCount) * Math.PI * 2;
                const distance = Math.min(config.vortexCount, 10) * 60;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                vortexPositions.push({x, y});
            }
            
            // Create vortices and particles
            vortexPositions.forEach(pos => {
                const vortex = new Vortex(
                    pos.x, 
                    pos.y, 
                    config.vortexRadius, 
                    config.vortexStrength, 
                    particles
                );
                vortex.spawnParticles();
                vortices.push(vortex);
            });
            
            return vortices;
        }
        
        // Animation
        let animationId;
        let startTime = Date.now();
        let vortices = createVortices();
        
        function animate(time) {
            if (!config.isPaused) {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update vortices
                vortices.forEach(vortex => {
                    vortex.update(time);
                    vortex.draw();
                });
                
                // Draw particles
                particles.forEach(particle => {
                    particle.draw();
                });
                
                // Request next frame
                animationId = requestAnimationFrame(animate);
            }
        }
        
        // Start animation
        animate();
        
        // Controls
        document.getElementById('resetBtn').addEventListener('click', function() {
            vortices = createVortices();
            startTime = Date.now();
        });
        
        document.getElementById('pauseBtn').addEventListener('click', function() {
            config.isPaused = !config.isPaused;
            if (!config.isPaused) {
                startTime += Date.now() - animationId;
                animationId = requestAnimationFrame(animate);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
