<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor EPUB a DOCX (Im√°genes Corregidas)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            background-color: #fafafa;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #777;
        }
        
        .drop-area.drag-over, .drop-area:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
            color: #007bff;
        }

        .drop-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        input[type="file"] { display: none; }
        
        .custom-upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        .custom-upload-btn:hover { background-color: #0056b3; }
        
        #status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
            color: #666;
            word-wrap: break-word;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Librer√≠as -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EPUB a DOCX v2</h1>
        
        <div id="dropZone" class="drop-area">
            <span class="drop-icon">üñºÔ∏è</span>
            <span>Arrastra tu EPUB aqu√≠</span>
        </div>

        <div>
            <label for="fileInput" class="custom-upload-btn">Seleccionar Archivo</label>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <div id="status">
            <div class="spinner" id="spinner"></div>
            <span id="statusText">Esperando archivo...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');
        const dropZone = document.getElementById('dropZone');

        // Convierte Blob a cadena Base64 (DataURL)
        const blobToDataURL = (blob) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        };

        const processFile = async (file) => {
            if (!file) return;
            
            // Validaci√≥n simple
            if (file.type !== "application/epub+zip" && !file.name.toLowerCase().endsWith('.epub')) {
                statusText.textContent = "Error: Sube un archivo .epub v√°lido.";
                return;
            }

            spinner.style.display = 'inline-block';
            statusText.textContent = "Analizando EPUB...";
            
            try {
                const buffer = await file.arrayBuffer();
                const book = ePub(buffer);
                await book.ready;

                // Estructura base del HTML para Word
                let fullHtml = `
                    <!DOCTYPE html>
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset='utf-8'>
                        <title>${book.package.metadata.title || 'Documento'}</title>
                        <style>
                            body { font-family: 'Calibri', 'Arial', sans-serif; font-size: 11pt; line-height: 1.5; }
                            img { max-width: 100%; height: auto; display: block; margin: 10px auto; }
                            p { margin-bottom: 10px; }
                        </style>
                    </head>
                    <body>
                `;

                const spine = book.spine;
                let count = 0;

                for (const item of spine.items) {
                    count++;
                    statusText.textContent = `Procesando Cap ${count}/${spine.items.length}...`;

                    // Cargar el documento del cap√≠tulo
                    const doc = await book.load(item.href);

                    if (doc instanceof Document) {
                        // === PROCESAMIENTO DE IM√ÅGENES CR√çTICO ===
                        const images = Array.from(doc.querySelectorAll('img'));
                        
                        // Procesamos las im√°genes en serie para no saturar la memoria
                        for (const img of images) {
                            const src = img.getAttribute('src');
                            if (src) {
                                try {
                                    // 1. Resolver ruta absoluta dentro del ZIP
                                    // 'item.href' es la ruta del archivo HTML actual (ej: OEBPS/Text/cap1.html)
                                    // 'src' es la ruta de la imagen relativa (ej: ../Images/foto.jpg)
                                    const absolutePath = book.path.resolve(src, item.href);

                                    // 2. Extraer el binario (Blob) directamente del ZIP
                                    const imageBlob = await book.archive.getBlob(absolutePath);

                                    if (imageBlob) {
                                        // 3. Validar tipo MIME (Word odia SVG a veces, pero aceptamos los comunes)
                                        if (imageBlob.type.startsWith('image/')) {
                                            const base64 = await blobToDataURL(imageBlob);
                                            
                                            // 4. Inyectar Base64 en el HTML
                                            img.setAttribute('src', base64);
                                            
                                            // 5. Truco para Word: Eliminar width/height fijos si rompen el aspecto,
                                            // o forzar estilos para que Word no ponga cuadros vac√≠os
                                            img.style.maxWidth = "500px"; 
                                            img.removeAttribute('height'); // Dejar que el aspect-ratio lo maneje
                                        } else {
                                            console.warn("Tipo de imagen no soportado:", imageBlob.type);
                                        }
                                    } else {
                                        console.warn(`Imagen no encontrada en el ZIP: ${absolutePath}`);
                                        img.alt = "[Imagen no encontrada]";
                                    }
                                } catch (e) {
                                    console.error(`Error procesando imagen ${src}:`, e);
                                    img.alt = "[Error de imagen]";
                                }
                            }
                        }
                        
                        // A√±adir contenido limpio al HTML final
                        // Usamos XMLSerializer para asegurar etiquetas bien cerradas (importante para Word)
                        const serializer = new XMLSerializer();
                        const bodyContent = serializer.serializeToString(doc.body);
                        
                        // Eliminar las etiquetas <body> envolventes que trae el serializer
                        const cleanContent = bodyContent.replace(/^<body[^>]*>/i, '').replace(/<\/body>$/i, '');

                        fullHtml += cleanContent;
                        fullHtml += '<br style="page-break-after: always;" />';
                    }
                }

                fullHtml += "</body></html>";

                statusText.textContent = "Generando archivo .docx (esto puede tardar unos segundos)...";
                await new Promise(r => setTimeout(r, 200));

                // Configuraci√≥n de html-docx-js
                const converted = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 1440, bottom: 1440, left: 1440, right: 1440 } // Tweeps (1440 = 1 pulgada)
                });

                const filename = (book.package.metadata.title || "ebook") + ".docx";
                saveAs(converted, filename);
                
                statusText.textContent = "¬°√âxito! Archivo descargado.";

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error Grave: " + err.message;
            } finally {
                spinner.style.display = 'none';
                fileInput.value = ''; 
            }
        };

        // --- Event Listeners ---
        fileInput.addEventListener('change', (e) => processFile(e.target.files[0]));
        dropZone.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.add('drag-over')));
        ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, () => dropZone.classList.remove('drag-over')));

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            processFile(dt.files[0]);
        });
    </script>
</body>
</html>
