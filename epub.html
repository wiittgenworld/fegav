<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB a DOCX - Correcci√≥n de Im√°genes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 30px;
            background-color: #fafafa;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-area:hover { border-color: #007bff; background-color: #f0f8ff; }
        .drop-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
        
        .custom-upload-btn {
            background-color: #007bff; color: white; padding: 10px 25px;
            border-radius: 6px; cursor: pointer; display: inline-block;
        }
        .custom-upload-btn:hover { background-color: #0056b3; }
        input[type="file"] { display: none; }

        /* Estilos para la barra de progreso y estado */
        #status-container { margin-top: 20px; text-align: left; font-size: 0.9rem; }
        #statusText { display: block; margin-bottom: 5px; font-weight: bold; }
        .log-entry { font-family: monospace; font-size: 0.8em; color: #666; border-bottom: 1px solid #eee; padding: 2px 0; }
        
        /* Debug Preview Area */
        #preview {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
            width: 100%;
            text-align: left;
            display: none;
        }
        #preview h3 { margin-top: 0; }
        .preview-content { max-height: 200px; overflow-y: auto; border: 1px solid #eee; padding: 10px; }
        .preview-content img { max-width: 100px; border: 1px solid red; } /* Borde rojo para detectar im√°genes */
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EPUB a DOCX (Sanitizador de Im√°genes)</h1>
        <p style="font-size: 0.8rem; color: #666;">Convierte im√°genes a JPG est√°ndar para evitar la "X" roja.</p>
        
        <div id="dropZone" class="drop-area">
            <span class="drop-icon">üìö</span>
            <span>Arrastra tu EPUB aqu√≠</span>
        </div>

        <label for="fileInput" class="custom-upload-btn">Seleccionar Archivo</label>
        <input type="file" id="fileInput" accept=".epub">

        <div id="status-container">
            <span id="statusText">Esperando archivo...</span>
            <div id="logArea"></div>
        </div>

        <!-- √Årea oculta para previsualizar si el script realmente encontr√≥ las im√°genes -->
        <div id="preview">
            <h3>Vista Previa de Extracci√≥n (√öltimo Cap.):</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const logArea = document.getElementById('logArea');
        const dropZone = document.getElementById('dropZone');
        const previewContent = document.getElementById('previewContent');
        const previewBox = document.getElementById('preview');

        function addLog(msg) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = msg;
            logArea.prepend(div);
            // Limitar logs
            if (logArea.children.length > 5) logArea.lastChild.remove();
        }

        // --- FUNCI√ìN CLAVE: Convierte cualquier Blob a un JPG Base64 limpio usando Canvas ---
        const blobToCleanJpg = (blob) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const url = URL.createObjectURL(blob);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // Usamos las dimensiones naturales
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    
                    const ctx = canvas.getContext('2d');
                    // Fondo blanco por si es un PNG transparente (Word odia transparencias a veces)
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    
                    // Exportar como JPEG calidad 0.8
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    
                    URL.revokeObjectURL(url);
                    resolve({ 
                        dataUrl, 
                        width: img.naturalWidth, 
                        height: img.naturalHeight 
                    });
                };
                
                img.onerror = (e) => {
                    URL.revokeObjectURL(url);
                    reject(new Error("No se pudo decodificar la imagen en Canvas"));
                };
                
                img.src = url;
            });
        };

        const processFile = async (file) => {
            if (!file) return;
            logArea.innerHTML = '';
            previewContent.innerHTML = '';
            previewBox.style.display = 'block';

            if (!file.name.toLowerCase().endsWith('.epub')) {
                statusText.textContent = "Por favor usa un archivo .epub";
                return;
            }

            statusText.textContent = "Abriendo libro...";
            
            try {
                const buffer = await file.arrayBuffer();
                const book = ePub(buffer);
                await book.ready;

                let fullHtml = `
                    <!DOCTYPE html>
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset='utf-8'>
                        <title>${book.package.metadata.title || 'Ebook'}</title>
                    </head>
                    <body>
                `;

                const spine = book.spine;
                let totalImagesProcessed = 0;

                for (let i = 0; i < spine.items.length; i++) {
                    const item = spine.items[i];
                    statusText.textContent = `Procesando cap√≠tulo ${i + 1} de ${spine.items.length}...`;
                    
                    try {
                        const doc = await book.load(item.href);
                        if (!(doc instanceof Document)) continue;

                        // Encontrar im√°genes
                        const images = Array.from(doc.querySelectorAll('img'));
                        
                        // Procesar im√°genes de este cap√≠tulo
                        for (const img of images) {
                            const src = img.getAttribute('src');
                            if (!src) continue;

                            try {
                                const absolutePath = book.path.resolve(src, item.href);
                                const imageBlob = await book.archive.getBlob(absolutePath);

                                if (imageBlob) {
                                    addLog(`Img encontrada: ${src.substring(0, 20)}...`);
                                    
                                    // 1. Convertir a JPG limpio
                                    const { dataUrl, width, height } = await blobToCleanJpg(imageBlob);
                                    
                                    // 2. Reemplazar SRC
                                    img.setAttribute('src', dataUrl);
                                    
                                    // 3. FIX CR√çTICO: Establecer width/height expl√≠citos para Word
                                    // Si es muy grande, lo limitamos
                                    let finalWidth = width;
                                    let finalHeight = height;
                                    
                                    if (width > 600) {
                                        const ratio = 600 / width;
                                        finalWidth = 600;
                                        finalHeight = Math.round(height * ratio);
                                    }

                                    img.setAttribute('width', finalWidth);
                                    img.setAttribute('height', finalHeight);
                                    
                                    // Estilo inline como respaldo
                                    img.style.width = finalWidth + 'px';
                                    img.style.height = 'auto';

                                    totalImagesProcessed++;
                                } else {
                                    addLog(`‚ö†Ô∏è Blob vac√≠o para: ${absolutePath}`);
                                }
                            } catch (imgErr) {
                                console.warn("Error img", imgErr);
                                addLog(`‚ùå Error procesando img: ${src}`);
                            }
                        }

                        // Serializar HTML limpio
                        const serializer = new XMLSerializer();
                        let bodyContent = serializer.serializeToString(doc.body);
                        
                        // Limpiar tags body para concatenar
                        bodyContent = bodyContent.replace(/^<body[^>]*>/i, '').replace(/<\/body>$/i, '');
                        
                        fullHtml += bodyContent;
                        fullHtml += '<br style="page-break-after: always;" />';

                        // Actualizar vista previa (solo el √∫ltimo cap√≠tulo procesado para no saturar)
                        if (images.length > 0) {
                            previewContent.innerHTML = `<b>Cap√≠tulo ${i+1}:</b><br>` + bodyContent;
                        }

                    } catch (e) {
                        console.error(e);
                    }
                }

                fullHtml += "</body></html>";

                statusText.textContent = `Generando DOCX (${totalImagesProcessed} im√°genes procesadas)...`;
                
                // Peque√±a pausa para que el UI se actualice
                await new Promise(r => setTimeout(r, 500));

                const converted = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 1440, bottom: 1440, left: 1440, right: 1440 }
                });

                const filename = (book.package.metadata.title || "ebook_convertido") + ".docx";
                saveAs(converted, filename);
                
                statusText.textContent = "¬°Descarga lista! Revisa tu carpeta.";
                addLog("Proceso finalizado con √©xito.");

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error General: " + err.message;
            } finally {
                fileInput.value = '';
            }
        };

        // Event Listeners
        fileInput.addEventListener('change', (e) => processFile(e.target.files[0]));
        dropZone.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        });
        dropZone.addEventListener('drop', (e) => processFile(e.dataTransfer.files[0]));
    </script>
</body>
</html>
