<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor EPUB para Word</title>
    <style>
        /* Estilos CSS para deixar bonito */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 40px 20px;
            background-color: #f8fbff;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .upload-area:hover {
            background-color: #e6f0ff;
        }

        .upload-area.highlight {
            border-color: #0056b3;
            background-color: #dbeaff;
        }

        .icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none; /* Esconde o input original feio */
        }

        .btn-convert {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            display: none; /* Escondido até selecionar arquivo */
            transition: background 0.3s;
        }

        .btn-convert:hover {
            background-color: #218838;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        /* Animação de carregamento simulada */
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 15px;
            display: none;
            overflow: hidden;
        }

        .progress-fill {
            height: 8px;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>EPUB para Word (.docx)</h1>
       
        <div class="upload-area" id="dropZone">
            <div class="icon"></div>
            <p>Arraste seu arquivo EPUB aqui</p>
            <p style="font-size: 12px; color: #888;">ou clique para selecionar</p>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <div class="status" id="fileInfo"></div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="btn-convert" id="convertBtn">Converter para Word</button>
    </div>

    <script>
        // Lógica JavaScript para fazer a interface funcionar
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        let selectedFile = null;

        // Clique na área de upload abre o seletor de arquivos
        dropZone.addEventListener('click', () => fileInput.click());

        // Quando o arquivo é selecionado
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Efeitos de arrastar e soltar (Drag and Drop)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dropZone.addEventListener('dragover', () => dropZone.classList.add('highlight'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('highlight'));
       
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('highlight');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.epub')) {
                    selectedFile = file;
                    fileInfo.innerHTML = Arquivo selecionado: <strong>${file.name}</strong>;
                    fileInfo.style.color = '#333';
                    convertBtn.style.display = 'block';
                } else {
                    fileInfo.innerHTML = " Por favor, selecione um arquivo .EPUB válido.";
                    fileInfo.style.color = 'red';
                    convertBtn.style.display = 'none';
                }
            }
        }

        // Botão de Converter (Simulação)
        convertBtn.addEventListener('click', () => {
            convertBtn.disabled = true;
            convertBtn.textContent = "Convertendo...";
            progressBar.style.display = 'block';

            // Simula o progresso (já que não temos um backend real aqui)
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    completeConversion();
                } else {
                    width += 5; // Velocidade da barra
                    progressFill.style.width = width + '%';
                }
            }, 100);
        });

        function completeConversion() {
            fileInfo.innerHTML = " Conversão concluída! O download iniciará em breve.";
            convertBtn.textContent = "Converter Outro";
            convertBtn.disabled = false;
           
            // AQUI entraria a lógica real de baixar o arquivo do servidor
            // Como é um exemplo frontend, vamos apenas exibir um alerta
            setTimeout(() => {
                alert("Na versão real, o arquivo .DOCX seria baixado agora.");
            }, 500);
        }
    </script>

</body>
</html>
