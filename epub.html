<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to DOCX Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        /* Prominent Drop Area */
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            background-color: #fafafa;
            margin-bottom: 20px; /* Space between drop zone and button */
            cursor: pointer;
            transition: all 0.3s ease;
            color: #777;
        }
        
        /* Drag & Drop / Hover Active State */
        .drop-area.drag-over, .drop-area:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
            color: #007bff;
        }

        .drop-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        /* File Input Styling */
        input[type="file"] {
            display: none;
        }
        
        .custom-upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
            width: auto;
        }
        .custom-upload-btn:hover { background-color: #0056b3; }
        
        /* Status Messages */
        #status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
            color: #666;
            word-wrap: break-word;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Essential Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EPUB to DOCX</h1>
        
        <!-- Prominent Drop Zone -->
        <div id="dropZone" class="drop-area">
            <span class="drop-icon">ðŸ“‚</span>
            <span>Drag & Drop EPUB here</span>
        </div>

        <!-- Button Below -->
        <div>
            <label for="fileInput" class="custom-upload-btn">
                Select File
            </label>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <div id="status">
            <div class="spinner" id="spinner"></div>
            <span id="statusText">Waiting for file...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');
        const dropZone = document.getElementById('dropZone');

        // Centralized file processing logic
        const processFile = async (file) => {
            if (!file) return;
            
            // Basic validation
            if (file.type !== "application/epub+zip" && !file.name.toLowerCase().endsWith('.epub')) {
                statusText.textContent = "Error: Please upload a valid .epub file.";
                return;
            }

            // 1. UI Reset
            spinner.style.display = 'inline-block';
            statusText.textContent = "Reading EPUB structure...";
            
            try {
                // 2. Load the EPUB
                const buffer = await file.arrayBuffer();
                const book = ePub(buffer);
                
                await book.ready;
                statusText.textContent = "Extracting chapters...";

                // 3. Prepare variables
                const spine = book.spine;
                let fullHtml = `
                    <!DOCTYPE html>
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head><meta charset='utf-8'></head>
                    <body>
                `;

                // 4. Iterate through every chapter
                for (const item of spine.items) {
                    statusText.textContent = `Processing section ${item.index + 1} of ${spine.items.length}...`;

                    try {
                        const doc = await book.load(item.href);

                        if (doc instanceof Document) {
                            const bodyContent = doc.body.innerHTML;
                            fullHtml += bodyContent;
                            fullHtml += '<br style="page-break-after: always;" />';
                        }
                    } catch (chapterError) {
                        console.warn("Skipping chapter due to load error:", chapterError);
                    }
                }

                fullHtml += "</body></html>";

                // 5. Generate DOCX Blob
                statusText.textContent = "Generating Word document...";
                
                await new Promise(r => setTimeout(r, 100));

                const converted = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 720, bottom: 720, left: 720, right: 720 }
                });

                // 6. Trigger Download
                const newFilename = file.name.replace(/\.epub$/i, '') + ".docx";
                saveAs(converted, newFilename);
                
                statusText.textContent = "Done! Download started.";

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
            } finally {
                spinner.style.display = 'none';
                fileInput.value = ''; // Reset input to allow re-uploading same file
            }
        };

        // --- Standard File Input Event ---
        fileInput.addEventListener('change', (e) => {
            processFile(e.target.files[0]);
        });

        // --- Click on Drop Zone triggers File Input ---
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // --- Drag and Drop Events ---
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        // Un-highlight drop zone
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        // Handle Dropped File
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            processFile(files[0]);
        });

    </script>
</body>
</html>
