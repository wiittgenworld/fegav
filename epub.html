<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB to DOCX Converter (Con Im치genes)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; }
        
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px 20px;
            background-color: #fafafa;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #777;
        }
        
        .drop-area.drag-over, .drop-area:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
            color: #007bff;
        }

        .drop-icon {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }
        
        .custom-upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
            width: auto;
        }
        .custom-upload-btn:hover { background-color: #0056b3; }
        
        #status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            min-height: 1.2em;
            color: #666;
            word-wrap: break-word;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <!-- Essential Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>EPUB a DOCX</h1>
        
        <div id="dropZone" class="drop-area">
            <span class="drop-icon">游늭</span>
            <span>Arrastra tu EPUB aqu칤</span>
        </div>

        <div>
            <label for="fileInput" class="custom-upload-btn">
                Seleccionar Archivo
            </label>
            <input type="file" id="fileInput" accept=".epub">
        </div>

        <div id="status">
            <div class="spinner" id="spinner"></div>
            <span id="statusText">Esperando archivo...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');
        const dropZone = document.getElementById('dropZone');

        // Funci칩n auxiliar: Convertir Blob a Base64
        const blobToBase64 = (blob) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        };

        const processFile = async (file) => {
            if (!file) return;
            
            if (file.type !== "application/epub+zip" && !file.name.toLowerCase().endsWith('.epub')) {
                statusText.textContent = "Error: Por favor sube un archivo .epub v치lido.";
                return;
            }

            spinner.style.display = 'inline-block';
            statusText.textContent = "Leyendo estructura del EPUB...";
            
            try {
                const buffer = await file.arrayBuffer();
                const book = ePub(buffer);
                
                await book.ready;
                statusText.textContent = "Extrayendo contenido e im치genes...";

                const spine = book.spine;
                
                // Estilos CSS b치sicos para asegurar que las im치genes no sean gigantes en Word
                let fullHtml = `
                    <!DOCTYPE html>
                    <html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                    <head>
                        <meta charset='utf-8'>
                        <style>
                            img { max-width: 100%; height: auto; }
                            body { font-family: 'Times New Roman', serif; }
                        </style>
                    </head>
                    <body>
                `;

                for (const item of spine.items) {
                    statusText.textContent = `Procesando cap. ${item.index + 1} de ${spine.items.length} (incluyendo im치genes)...`;

                    try {
                        const doc = await book.load(item.href);

                        if (doc instanceof Document) {
                            // --- L칍GICA DE IM츼GENES A칌ADIDA AQU칈 ---
                            
                            // 1. Encontrar todas las im치genes en este cap칤tulo
                            const images = Array.from(doc.querySelectorAll('img'));
                            const imagePromises = images.map(async (img) => {
                                const src = img.getAttribute('src');
                                if (src) {
                                    try {
                                        // 2. Resolver la ruta absoluta dentro del ZIP del EPUB
                                        const absolutePath = book.path.resolve(src, item.href);
                                        
                                        // 3. Obtener el archivo de imagen del archivo comprimido
                                        const imageBlob = await book.archive.getBlob(absolutePath);
                                        
                                        if (imageBlob) {
                                            // 4. Convertir a Base64
                                            const base64 = await blobToBase64(imageBlob);
                                            // 5. Reemplazar el src relativo con los datos Base64
                                            img.setAttribute('src', base64);
                                        }
                                    } catch (imgErr) {
                                        console.warn(`No se pudo cargar la imagen: ${src}`, imgErr);
                                    }
                                }
                            });

                            // Esperar a que todas las im치genes del cap칤tulo se procesen
                            await Promise.all(imagePromises);
                            // ------------------------------------------

                            const bodyContent = doc.body.innerHTML;
                            fullHtml += bodyContent;
                            fullHtml += '<br style="page-break-after: always;" />';
                        }
                    } catch (chapterError) {
                        console.warn("Saltando cap칤tulo por error:", chapterError);
                    }
                }

                fullHtml += "</body></html>";

                statusText.textContent = "Generando documento Word...";
                
                await new Promise(r => setTimeout(r, 100)); // Breve pausa para actualizar UI

                const converted = htmlDocx.asBlob(fullHtml, {
                    orientation: 'portrait',
                    margins: { top: 720, bottom: 720, left: 720, right: 720 }
                });

                const newFilename = file.name.replace(/\.epub$/i, '') + ".docx";
                saveAs(converted, newFilename);
                
                statusText.textContent = "춰Listo! Descarga iniciada.";

            } catch (err) {
                console.error(err);
                statusText.textContent = "Error: " + err.message;
            } finally {
                spinner.style.display = 'none';
                fileInput.value = ''; 
            }
        };

        // Eventos
        fileInput.addEventListener('change', (e) => {
            processFile(e.target.files[0]);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            processFile(files[0]);
        });

    </script>
</body>
</html>
